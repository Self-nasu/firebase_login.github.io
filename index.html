<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <section> <!-- firebase linking -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    </section>

    <section> <!-- my bootstrap and css files -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </section>

</head>
<body class="body">
    
    <section class="project">
        <div id="main-form" class="container card text-center">
            <div class="card-body">
              <h5 class="card-title">LOG IN / SIGN UP</h5>
              <p class="card-text">Login or sign up to  see the content.</p>
              <div class="container all-btn">
              <a onclick="signInWithGoogle()" class="btn btn-primary"><i class="bi bi-google"></i> Google</a>
              <a onclick="signInWithFacebook()" class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
              <a onclick="signInWithGitHub()" class="btn btn-primary"><i class="bi bi-github"></i> GitHub</a>
              <a onclick="signInWithOTP()" class="btn btn-secondary"><i class="bi bi-phone"></i> Get OTP</a>
              </div>
            </div>
        </div>
        <div id="recaptcha-container"></div>
    </section>
    

    <script src="firebase.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
